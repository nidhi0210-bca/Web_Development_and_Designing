<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temperature Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>Temperature Converter</h2>
    
    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter value">

    <label for="unit">Convert From:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const tempInput = document.getElementById("temperature").value;
      const unit = document.getElementById("unit").value;
      const resultDiv = document.getElementById("result");

      if (tempInput === "") {
        resultDiv.textContent = "Please enter a temperature value.";
        return;
      }

      const temp = parseFloat(tempInput);
      let converted, unitLabel;

      if (unit === "celsius") {
        converted = (temp * 9/5) + 32;
        unitLabel = "°F";
      } else {
        converted = (temp - 32) * 5/9;
        unitLabel = "°C";
      }

      resultDiv.textContent = `Converted Temperature: ${converted.toFixed(2)} ${unitLabel}`;
    }
  </script>

</body>
</html>
